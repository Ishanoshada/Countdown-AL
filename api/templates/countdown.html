    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random positioning and animation
                const size = Math.random() * 6 + 2;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 20 + 10;
                const animationDelay = Math.random() * 10;
                const opacity = Math.random() * 0.5 + 0.1;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.bottom = `-${size}px`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${animationDuration}s infinite linear`;
                particle.style.animationDelay = `${animationDelay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        function updateCountdown() {
            // Target date (November 10, 2025 at 8:00 AM Sri Lanka time)
            const targetDateStr = '{{ target_date }}';
            if (!targetDateStr) {
                return;
            }
            const targetDate = new Date(targetDateStr);
            if (isNaN(targetDate.getTime())) {
                return;
            }
            
            // Get current time
            const now = new Date();
            
            
            // Calculate time difference
            const diff = targetDate - now;
            
            if (diff <= 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Update the countdown
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            
            // // Update progress bar
            // // Assuming 365 days as preparation time
            // const totalPreparationTime = 365 * 24 * 60 * 60 * 1000; // 1 year in milliseconds
            // const timeElapsed = totalPreparationTime - diff;
            // const progressPercentage = Math.min(100, Math.max(0, (timeElapsed / totalPreparationTime) * 100));
            // document.getElementById('progressBar').style.width = `${progressPercentage}%`;
        }

            "It does not matter how slowly you go as long as you do not stop.",
            "Do something today that your future self will thank you for.",
            "The only way to do great work is to love what you do.",
            "The best revenge is massive success.",
            "The only limit to our realization of tomorrow will be our doubts of today.",
            "The biggest adventure you can take is to live the life of your dreams.",
            "The biggest risk is not taking any risk.",
            "Do not let what you cannot do interfere with what you can do.",
            "Happiness can be found even in the darkest of times if one only remembers to turn on the light.",

        // Change motivational quote every 10 seconds
        function changeQuote() {
            const quoteElement = document.querySelector('.motivational-quote');
            const randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
            quoteElement.classList.remove('animate__fadeIn');
            quoteElement.classList.add('animate__fadeOut');
            
            setTimeout(() => {
                quoteElement.textContent = motivationalQuotes[randomIndex];
                quoteElement.classList.remove('animate__fadeOut');
                quoteElement.classList.add('animate__fadeIn');
            }, 500);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            updateCountdown();
            setInterval(updateCountdown, 1000);
            setInterval(changeQuote, 10000);

                    setTimeout(() => {
